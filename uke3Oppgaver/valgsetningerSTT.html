<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="app"></div>

    <script>
        //model
        var infoDiv = '';
        var txt1 = 'Per';
        var txt2 = 'Pål';
        var txt3 = 'Espen';

        //view
        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = `
                <div>${infoDiv}</div>
                <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
                <input type="text" onchange="findFirst(this, 'txt1')" value="${txt1}" /><br />
                <input type="text" onchange="findFirst(this, 'txt2')" value="${txt2}" /><br />
                <input type="text" onchange="findFirst(this, 'txt3')" value="${txt3}" /><br />
            `

        }
        //controller
        findFirst();
        function findFirst(element, txtinput) {
            if(txtinput == 'txt1') {
                txt1 = element.value;
                console.log('yep1')
            }
            else if(txtinput == 'txt2') {
                txt2 = element.value;
                console.log('yep2')
            }
            else if(txtinput || 'txt3') {
                txt3 = element.value;
                console.log('yep3')
            }
            
            infoDiv = '';
            if (txt1 == txt2) infoDiv += 'Tekst 1 og 2 er like<br/>';
            if (txt1 != txt2) infoDiv += '<del>Tekst 1 og 2 er like</del><br/>';
            if (txt1 == txt3) infoDiv += 'Tekst 1 og 3 er like<br/>';
            if (txt1 != txt3) infoDiv += '<del>Tekst 1 og 3 er like</del><br/>';
            if (txt3 == txt2) infoDiv += 'Tekst 2 og 3 er like<br/>';
            if (txt3 != txt2) infoDiv += '<del>Tekst 2 og 3 er like</del><br/>';

            infoDiv += 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
            if (txt1 <= txt2) {
                if (txt3 <= txt1) infoDiv += txt3;
                else infoDiv += txt1;
            } else {
                if (txt3 <= txt2) infoDiv += txt3;
                else infoDiv += txt2;
            }
            updateView()
        }
    </script>
</body>

</html>
