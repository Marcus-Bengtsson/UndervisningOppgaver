<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MVC Clickergame</title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var hasCheated = '';

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function buyUpgradeCheat() {
            points *= 10;
            pointsPerClick *= 10;
            hasCheated = 'Du har jukset! :(';
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <div id="hasCheated">${hasCheated}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <br/>
                <button onclick="buyUpgradeCheat()">Juks: Tidoble poeng og poeng per klikk</button>
            `;
        }
    </script>
</body>

</html>
