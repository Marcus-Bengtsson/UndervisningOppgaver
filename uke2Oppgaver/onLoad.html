<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad</title>
</head>
<body onload="load()">
    <div id="a"></div>
    <div id="b"></div>
    <img src="https://images.alphacoders.com/111/1113006.jpg"/>
    <img src="https://images.alphacoders.com/111/1113006.jpg"/>
    <img src="https://images.alphacoders.com/111/1113006.jpg"/>
    <script>
        document.getElementById('a').innerHTML = '' + new Date().toTimeString();

        function load() {
            document.getElementById('b').innerHTML = '' + new Date().toTimeString();
        }
    </script>
</body>
</html>
