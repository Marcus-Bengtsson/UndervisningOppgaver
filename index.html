<!--Lag en side som viser en input hvor bruker kan gjette ett tall eller ett ord.
skal vises om det er gjettet riktig eller feil. 
med bruk av IF-setning-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2 Uke 2</title>
</head>
<body>
    <input oninput="passwordCheck(this)">
    <div id="trueFalse"></div>
    <script>
        function passwordCheck(input) {
            if(input.value == "Password1") {
                document.getElementById('trueFalse').innerHTML = "Riktig passord!"
            }
            else {
                document.getElementById('trueFalse').innerHTML = "Feil passord!"
            }
        }

    </script>
</body>
</html>
