<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
</head>

<body>
    <svg height="1000" width="1000">
        <defs>
            <linearGradient id="grad1" x1=100% y1="100%" x2="0%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity:1";/>
                <stop offset="70%" style="stop-color:rgb(255, 255, 255);stop-opacity:1";/>
            </linearGradient>
            <linearGradient id="grad2" x1=100% y1="20%" x2="0%" y2="0%">
                <stop offset="20%" style="stop-color:rgb(0, 0, 0);stop-opacity:1";/>
                <stop offset="100%" style="stop-color:rgb(66, 66, 66);stop-opacity:1";/>
            </linearGradient>
            <linearGradient id="grad3" x1=100% y1="0%" x2="50%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(196, 117, 0);stop-opacity:1";/>
                <stop offset="100%" style="stop-color:rgb(255, 166, 0);stop-opacity:1";/>
            </linearGradient>
        </defs>
        <circle cx="100" cy="595" r="90" stroke="black" stroke-width="1" fill="url(#grad1)"/>
        <circle cx="100" cy="475" r="70" stroke="black" stroke-width="1" fill="url(#grad1)"/>
        <circle cx="100" cy="400" r="50" stroke="black" stroke-width="1" fill="url(#grad1)"/>
        <rect x="60" y="210" width="80" height="120" fill="url(#grad2)"  stroke="black" stroke-width="1"/>
        <rect x="40" y="330" width="120" height="30" fill="url(#grad2)"  stroke="black" stroke-width="1"/>
        <circle cx="75" cy="386" r="6" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="120" cy="386" r="6" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <polygon points="100,395 105,400 107,405 105,410 100,415 55,402" fill="url(#grad3)" stroke="black" stroke-width="1"/>
        <polyline points="74,425 85,429 95,430 105,429 117,425"
        style="fill:none;stroke:black;stroke-width:2" />
        <circle cx="100" cy="460" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="100" cy="490" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="100" cy="520" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="100" cy="570" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="100" cy="610" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
        <circle cx="100" cy="650" r="4" stroke="black" stroke-width="1" fill="url(#grad2)"/>
    </svg>
</body>

</html>
